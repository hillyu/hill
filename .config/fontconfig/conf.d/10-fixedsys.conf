      <test qual="any" name="family" compare="eq">
          <string>Fixedsys Excelsior MonoLF</string>
      </test>
      <test name="size" compare="not_eq">
          <double>9.5</double>
      </test>
      <edit name="size" mode="assign">
          <double>9.5</double>
      </edit>
      <edit name="pixelsize" mode="assign">
          <double>12</double>
      </edit>
  </match>
