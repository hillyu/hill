<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Disable embeddedbitmap fonts for some chinese fonts. -->
    <match target="font">
        <edit name="embeddedbitmap" mode="assign">
            <bool>false</bool>
        </edit>
    </match>
    <!--Default fonts for 3 major families. -->
    <match target='pattern'>
        <test qual="any" name="family">
            <string>Serif</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Source Serif Pro</string>
            <!--<string>Liberation Serif</string>-->
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>Sans-serif</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <!--<string>Liberation Sans</string>-->
            <string>SF Pro Text</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>Monospace</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <!-- <string>SF Mono</string> -->
            <string>Fira Code</string>
            <!-- <string>Source Code Pro</string> -->
        </edit>
    </match>
<!--chromium needs fonts being prepended by iconfonts-->
    <match target="pattern">
        <test qual="any" name="family">
            <string>Liberation Sans</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <!-- <string>FontAwesome</string> -->
            <string>icons-in-terminal</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>Liberation Serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <!-- <string>FontAwesome</string> -->
            <string>icons-in-terminal</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>Liberation Mono</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <!-- <string>FontAwesome</string> -->
            <string>icons-in-terminal</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>SF Pro Text</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>icons-in-terminal</string>
            <!-- <string>FontAwesome</string> -->
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>SF Mono</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>icons-in-terminal</string>
            <!--<string>PowerlineSymbols</string>-->
            <!-- <string>FontAwesome</string> -->
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>SF Pro Display</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>icons-in-terminal</string>
            <string>Source Han Sans</string>
            <!-- <string>FontAwesome</string> -->
        </edit>
    </match>



    <!-- 中文默认字体使用思源宋体,不使用 Noto Sans CJK SC 是因为这个字体会在特定情况下显示片假字. -->
    <match target="pattern">
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Source Han Serif CN</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>PingFang SC</string>
        </edit>
    </match>
    <match target='pattern'>
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>PingFang SC</string>
        </edit>
    </match>
    <!-- 把Linux没有的中文字体映射到已有字体，这样当这些字体未安装时会有替代字体 -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>SimHei</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>PingFang SC</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>SimSun</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Source Han Serif CN</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>SimSun-18030</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Source Han Serif CN</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>Helvetica</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Liberation Sans</string>
        </edit>
    </match>
    <!--antialias and hinting-->
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintslight</const>
        </edit>
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
    </match>
    <!--
       font group #1: normal roman anti-aliased above 10pt/13.4px
  -->
  <match target="font">
    <test qual="any" name="family" compare="eq">
      <!-- Lucida Sans Unicode has no italic and uses artificial oblique -->
      <string>Lucida Sans Unicode</string>
    </test>
    <test qual="any" name="pixelsize" compare="less_eq">
      <double>13.4</double>
    </test>
    <test qual="any" name="weight" compare="less_eq">
      <const>medium</const>
    </test>
    <test qual="any" name="slant" compare="eq">
      <const>roman</const>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!--
       font group #2: normal roman anti-aliased above 11pt/14.7px
       Must use 15px instead of 14.7px for this to work in QT-based apps
  -->
  <match target="font">
    <test qual="any" name="family" compare="eq">
      <!-- Comic Sans MS has no italic and uses artificial oblique -->
      <string>Comic Sans MS</string>
    </test>
    <test qual="any" name="pixelsize" compare="less_eq">
      <double>15</double>
    </test>
    <test qual="any" name="weight" compare="less_eq">
      <const>medium</const>
    </test>
    <test qual="any" name="slant" compare="eq">
      <const>roman</const>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!--
       font group #3: normal roman anti-aliased above 12pt/16px
       Must use at least 16.1px instead of 16px for this to work in Firefox
  -->
  <match target="font">
    <test qual="any" name="family" compare="eq">
      <string>Georgia</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>Lucida Sans</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>Lucida Sans Typewriter</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <!-- Microsoft Sans Serif has no italic and uses artificial oblique -->
      <string>Microsoft Sans Serif</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <!-- Tahoma has no italic and uses artificial oblique -->
      <string>Tahoma</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>Trebuchet MS</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>Verdana</string>
    </test>
    <test qual="any" name="pixelsize" compare="less_eq">
      <double>16.1</double>
    </test>
    <test qual="any" name="weight" compare="less_eq">
      <const>medium</const>
    </test>
    <test qual="any" name="slant" compare="eq">
      <const>roman</const>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!--
       font group #4: normal roman anti-aliased above 13pt/17.4px
  -->
  <match target="font">
    <test qual="any" name="family" compare="eq">
      <string>Arial</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>Arial Narrow</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>Berling Antiqua</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>Book Antiqua</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>Bookman Old Style</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>Garamond</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <!-- Lucida Console has no italic and uses artificial oblique -->
      <string>Lucida Console</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>Palatino Linotype</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>SylfaenARM</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>Times New Roman</string>
    </test>
    <test qual="any" name="pixelsize" compare="less_eq">
      <double>17.4</double>
    </test>
    <test qual="any" name="weight" compare="less_eq">
      <const>medium</const>
    </test>
    <test qual="any" name="slant" compare="eq">
      <const>roman</const>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!--
       font group #5: normal roman anti-aliased above 16pt/21.4px
  -->
  <match target="font">
    <test qual="any" name="family" compare="eq">
      <string>Century Gothic</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>Kartika</string>
    </test>
    <test qual="any" name="pixelsize" compare="less_eq">
      <double>21.4</double>
    </test>
    <test qual="any" name="weight" compare="less_eq">
      <const>medium</const>
    </test>
    <test qual="any" name="slant" compare="eq">
      <const>roman</const>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!--
       font group #6: normal roman anti-aliased above 17pt/23px
  -->
  <match target="font">
    <test qual="any" name="family" compare="eq">
      <string>Vrinda</string>
    </test>
    <test qual="any" name="pixelsize" compare="less_eq">
      <double>23</double>
    </test>
    <test qual="any" name="weight" compare="less_eq">
      <const>medium</const>
    </test>
    <test qual="any" name="slant" compare="eq">
      <const>roman</const>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!--
       font group #7: normal roman anti-aliased above 22pt/29.4px
  -->
  <match target="font">
    <test qual="any" name="family" compare="eq">
      <string>Courier New</string>
    </test>
    <test qual="any" name="pixelsize" compare="less_eq">
      <double>29.4</double>
    </test>
    <test qual="any" name="weight" compare="less_eq">
      <const>medium</const>
    </test>
    <test qual="any" name="slant" compare="eq">
      <const>roman</const>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!--
       font group #8: bold roman anti-aliased above 9pt/12px
  -->
  <match target="font">
    <test qual="any" name="family" compare="eq">
      <string>Georgia</string>
    </test>
    <test qual="any" name="pixelsize" compare="less_eq">
      <double>12</double>
    </test>
    <test qual="any" name="weight" compare="more">
      <const>medium</const>
    </test>
    <test qual="any" name="slant" compare="eq">
      <const>roman</const>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!--
       font group #9: bold roman anti-aliased above 10pt/13.4px
  -->
  <match target="font">
    <test qual="any" name="family" compare="eq">
      <string>Tahoma</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>Verdana</string>
    </test>
    <test qual="any" name="pixelsize" compare="less_eq">
      <double>13.4</double>
    </test>
    <test qual="any" name="weight" compare="more">
      <const>medium</const>
    </test>
    <test qual="any" name="slant" compare="eq">
      <const>roman</const>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!--
       font group #10: bold roman anti-aliased above 12pt/16px
  -->
  <match target="font">
    <test qual="any" name="family" compare="eq">
      <string>Courier New</string>
    </test>
    <test qual="any" name="pixelsize" compare="less_eq">
      <double>16</double>
    </test>
    <test qual="any" name="weight" compare="more">
      <const>medium</const>
    </test>
    <test qual="any" name="slant" compare="eq">
      <const>roman</const>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
     <!--
       font group #11: hinted via Auto-Hinter
  -->
  <match target="font">
    <test qual="any" name="family" compare="eq">
      <string>Bitstream Charter</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>Courier 10 Pitch</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>DejaVu Sans Condensed</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>DejaVu Serif Condensed</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>FreeMono</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>FreeSans</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>FreeSerif</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>Luxi Mono</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>Luxi Sans</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>Luxi Serif</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>MgOpen Canonica</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>MgOpen Cosmetica</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>MgOpen Modata</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>MgOpen Moderna</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>URW Bookman L</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>URW Chancery L</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>URW Gothic L</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>URW Palladio L</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>
    <!-- <include ignore_missing="yes">conf.d</include> -->
</fontconfig>
