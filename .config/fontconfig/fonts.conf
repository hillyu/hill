<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Disable embeddedbitmap fonts for some chinese fonts. -->
    <!-- <match target="font"> -->
    <!--     <edit name="embeddedbitmap" mode="assign"> -->
    <!--         <bool>false</bool> -->
    <!--     </edit> -->
    <!-- </match> -->
    <!--Default fonts for 3 major families. -->
    <match target='pattern'>
        <test qual="any" name="family">
            <string>Serif</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Source Serif Pro</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>Sans-serif</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <!--<string>Liberation Sans</string>-->
            <string>SF Pro Text</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>Monospace</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <!-- <string>SF Mono</string> -->
            <string>Fira Code</string>
            <!-- <string>Source Code Pro</string> -->
        </edit>
    </match>
<!--chromium needs fonts being prepended by iconfonts-->
    <match target="pattern">
        <test qual="any" name="family">
            <string>Liberation Sans</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <!-- <string>FontAwesome</string> -->
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>Liberation Serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>FontAwesome</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>Liberation Mono</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>FontAwesome</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>SF Pro Text</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>FontAwesome</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>SF Mono</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>FontAwesome</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>SF Pro Display</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>PingFang SC</string>
            <string>FontAwesome</string>
        </edit>
    </match>



    <!-- 中文默认字体使用思源宋体,不使用 Noto Sans CJK SC 是因为这个字体会在特定情况下显示片假字. -->
    <match target="pattern">
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Source Han Serif CN</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>PingFang SC</string>
        </edit>
    </match>
    <match target='pattern'>
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>PingFang SC</string>
        </edit>
    </match>
    <!-- 把Linux没有的中文字体映射到已有字体，这样当这些字体未安装时会有替代字体 -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>SimHei</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>PingFang SC</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>SimSun</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Source Han Serif CN</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>SimSun-18030</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Source Han Serif CN</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>Helvetica</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>SF Pro Text</string>
        </edit>
    </match>
    <!--antialias and hinting-->
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintslight</const>
        </edit>
        <edit name="rgba" mode="assign">
            <const>rgb</const>
            <!-- <const>none</const> -->
        </edit>
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>
        </edit>
    </match>
    <match target="font">
        <test name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="rgba" mode="assign">
            <!-- <const>rgb</const> -->
            <const>none</const>
        </edit>
    </match>
    <match target="font">
        <test qual="any" name="size" compare="less">
            <double>9</double>
        </test>
        <edit name="antialias" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintfull</const>
        </edit>
    </match>
    <!--
       font group #11: hinted via Auto-Hinter
  -->
  <match target="font">
    <test qual="any" name="family" compare="eq">
      <string>Bitstream Charter</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>Courier 10 Pitch</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>DejaVu Sans Condensed</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>DejaVu Serif Condensed</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>FreeMono</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>FreeSans</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>FreeSerif</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>Luxi Mono</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>Luxi Sans</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>Luxi Serif</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>MgOpen Canonica</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>MgOpen Cosmetica</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>MgOpen Modata</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>MgOpen Moderna</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>URW Bookman L</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>URW Chancery L</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>URW Gothic L</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>URW Palladio L</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>FontAwesome</string>
    </test>
    <!-- <test qual="any" name="family" compare="eq"> -->
    <!--   <string>PingFang SC</string> -->
    <!-- </test> -->
    <test qual="any" name="family" compare="eq">
      <string>Source Han Serif CN</string>
    </test>
    <test qual="any" name="family" compare="eq">
      <string>Source Han Sans</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>
    <!-- <include ignore_missing="yes">conf.d</include> -->
</fontconfig>
