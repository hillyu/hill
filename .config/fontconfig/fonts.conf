<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!--antialias and hinting, hintslight is default, lcddefault is default.-->
    <!-- gray scale rendnering without lcdfilter for CFF fonts -->
    <match target="pattern"> 
        <edit name="dpi" mode="assign"><double>102.92</double></edit> 
    </match>
    <match target="font">
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintslight</const>
        </edit>
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>
        </edit>
        <edit name="embolden" mode="assign">
            <bool>false</bool>
        </edit>
    </match>
    <match target="font">
        <test name="fontformat">
            <string>CFF</string>
        </test>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintslight</const>
        </edit>
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>
        </edit>
    </match>
    <match target="font">
        <test name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="embolden" mode="assign">
            <bool>false</bool>
        </edit>
    </match>
    <!--subpixel with native hinging/hintslight for ttfs with native hinting-->
    <match target="font">
        <test name="fonthashint">
            <bool>true</bool>
        </test>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintslight</const>
        </edit>
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
        <edit name="lcdfilter" mode="assign">
            <const>lcdlight</const>
        </edit>
    </match>
    <!--global fallbacks put this in the front so it can be override-->
    <match target="pattern">
        <edit name="family" mode="append" binding="strong">
            <string>PingFang SC</string>
            <string>Noto Sans CJK SC</string>
            <string>Symbol</string>
            <string>Apple Color Emoji</string>
            <string>Font Awesome 5 Free</string>
            <string>FontAwesome</string>
        </edit>
    </match>
    <!--Default fonts for 3 major families. -->
    <match target='pattern'>
        <test qual="any" name="family">
            <string>宋体</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <!-- <string>Noto Serif SC</string> -->
            <string>WenQuanYi WenQuanYi Bitmap Song</string>
        </edit>
    </match>
    <match target='pattern'>
        <test qual="any" name="family">
            <string>-apple-system</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>sans-serif</string>
        </edit>
    </match>
    <match target='pattern'>
        <test qual="any" name="family">
            <string>ui-monospace</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>monospace</string>
        </edit>
    </match>
    <match target='pattern'>
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Roboto Serif</string>
            <!-- <string>Nimbus Roman</string> -->
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>SF Pro Text</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Ubuntu Mono</string>
            <!-- <string>Fixedsys Excelsior MonoL</string> -->
        </edit>
    </match>

    <!--
        中文默认字体使用思源宋体,不使用 Noto Sans CJK SC 是因为这个字体会在特定情况下显示片假字.
    -->
    <match target="pattern">
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Serif SC</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>PingFang SC</string>
        </edit>
    </match>
    <match target='pattern'>
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <!-- <string>Sarasa Gothic SC</string> -->
            <string>PingFang SC</string>
        </edit>
    </match>
    <!-- 把Linux没有的中文字体映射到已有字体，这样当这些字体未安装时会有替代字体 -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>SimHei</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>PingFang SC</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>Microsoft YaHei</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>PingFang SC</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>SimSun</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Serif SC</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>SimSun-18030</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Serif SC</string>
        </edit>
    </match>
    <!--
        <match target="pattern">
        <test qual="any" name="family" compare="contains">
        <string>Courier</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
        <string>monospace</string>
        </edit>
    </match> -->
    <match target="pattern">
        <test name="family" compare="contains">
            <string>Nimbus Mono</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>monospace</string>
        </edit>
    </match>
    <match target="font">
        <test name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="rgba" mode="assign">
            <const>none</const>
        </edit>
        <edit name="lcdfilter" mode="assign">
            <const>lcdnone</const>
        </edit>
    </match>
    <match target="font">
        <test qual="any" name="pixelsize" compare="less">
            <double>12</double>
        </test>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintfull</const>
        </edit>
    </match>
    <!-- cjk double spacing fix -->
    <match target="font">
        <test name="lang" compare="contains">
            <string>ja</string>
        </test>
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test name="lang" compare="contains">
            <string>ko</string>
        </test>
        <test name="spacing" compare="eq">
            <const>dual</const>
        </test>
        <edit name="spacing">
            <const>proportional</const>
        </edit>
        <edit name="globaladvance" binding="strong">
            <bool>false</bool>
        </edit>
    </match>
