<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!--Default fonts for 3 major families. -->
    <match target='pattern'>
        <test qual="any" name="family">
            <string>Serif</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Source Serif Pro</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>Sans-serif</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>SF Pro Text</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>Monospace</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <!-- <string>Fira Code</string> -->
            <string>SF Mono</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>SF Pro Text</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>FontAwesome</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>SF Mono</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>FontAwesome</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>SF Pro Display</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>PingFang SC</string>
            <string>FontAwesome</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>Fixedsys Excelsior MonoLF</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>PingFang SC</string>
            <string>Font Awesome 5 Free</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>Terminus</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>WenQuanYi WenQuanYi Bitmap Song</string>
        </edit>
    </match>
    <!-- 中文默认字体使用思源宋体,不使用 Noto Sans CJK SC 是因为这个字体会在特定情况下显示片假字. -->
    <match target="pattern">
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Source Han Serif CN</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>PingFang SC</string>
        </edit>
    </match>
    <match target='pattern'>
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>PingFang SC</string>
        </edit>
    </match>
    <!-- 把Linux没有的中文字体映射到已有字体，这样当这些字体未安装时会有替代字体 -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>SimHei</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>PingFang SC</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>SimSun</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Source Han Serif CN</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>SimSun-18030</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Source Han Serif CN</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>Helvetica</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>SF Pro Text</string>
        </edit>
    </match>
    <!--antialias and hinting-->
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintslight</const>
        </edit>
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>
        </edit>
    </match>
    <match target="font">
        <test name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="rgba" mode="assign">
            <const>none</const>
        </edit>
    </match>
    <match target="font">
        <test qual="any" name="size" compare="less">
            <double>9</double>
        </test>
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintslight</const>
        </edit>
    </match>
    <!--
        font group #11: hinted via Auto-Hinter
    -->
    <match target="font">
        <test qual="any" name="family" compare="eq">
            <string>PingFang SC</string>
        </test>
        <edit name="hinting" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
    </match>
    <match target="font">
        <test name="lang" compare="contains">
            <string>ja</string>
        </test>
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test name="lang" compare="contains">
            <string>ko</string>
        </test>
        <test name="spacing" compare="eq">
            <const>dual</const>
        </test>
        <edit name="spacing">
            <const>proportional</const>
        </edit>
        <edit name="globaladvance" binding="strong">
            <bool>false</bool>
        </edit>
    </match>
    <!-- <include ignore_missing="yes">conf.d</include> -->
</fontconfig>
