# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  backend: webengine
  fonts.completion.category: bold 8pt monospace
  fonts.completion.entry: 8pt monospace
  fonts.debug_console: 8pt monospace
  fonts.monospace: '"xos4 Terminess Powerline", Terminus, Monospace, "DejaVu Sans
    Mono", Monaco, "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier,
    "Liberation Mono", monospace, Fixed, Consolas, Terminal'
  fonts.statusbar: 9pt monospace
  new_instance_open_target: window
  qt.force_platform: xcb
  session_default_name: null
  tabs.tabs_are_windows: true
  tabs.title.alignment: left
  url.default_page: about:blank
  url.searchengines:
    DEFAULT: https://www.google.com/search?hl=en&q={}
  url.start_pages: https://www.google.com
  window.hide_wayland_decoration: true
