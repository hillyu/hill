# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  backend:
    global: webengine
  bindings.commands:
    global:
      command:
        <Meta+a>: rl-beginning-of-line
        <Meta+e>: rl-end-of-line
        <Meta+u>: rl-unix-line-discard
      normal:
        <Meta+b>: scroll-page 0 -1
        <Meta+d>: scroll-page 0 0.5
        <Meta+f>: scroll-page 0 1
        <Meta+u>: scroll-page 0 -0.5
  fonts.completion.category:
    global: bold 8pt monospace
  fonts.completion.entry:
    global: 8pt monospace
  fonts.debug_console:
    global: 8pt monospace
  fonts.monospace:
    global: '"xos4 Terminess Powerline", Terminus, Monospace, "DejaVu Sans Mono",
      Monaco, "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
      Mono", monospace, Fixed, Consolas, Terminal'
  fonts.statusbar:
    global: 9pt monospace
  new_instance_open_target:
    global: window
  qt.force_platform:
    global: xcb
  session.default_name:
    global: null
  tabs.tabs_are_windows:
    global: true
  tabs.title.alignment:
    global: left
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?hl=en&q={}
  url.start_pages:
    global: https://www.google.com
  window.hide_wayland_decoration:
    global: true
