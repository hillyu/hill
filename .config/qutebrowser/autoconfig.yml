# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  backend:
    global: webengine
  bindings.commands:
    global:
      command:
        <Meta+?>>: rl-delete-char
        <Meta+a>: rl-beginning-of-line
        <Meta+b>: rl-backward-char
        <Meta+e>: rl-end-of-line
        <Meta+f>: rl-forward-char
        <Meta+h>: rl-backward-delete-char
        <Meta+k>: rl-kill-line
        <Meta+u>: rl-unix-line-discard
        <Meta+w>: rl-backward-kill-word
        <Meta+y>: rl-yank
      insert:
        <Alt+b>: fake-key <Ctrl-Left>
        <Alt+d>: fake-key <Shift-Ctrl-Right> ;; fake-key <Ctrl-x>
        <Alt+f>: fake-key <Ctrl-Right>
        <Meta+[>: fake-key <Escape>
        <Meta+a>: fake-key <Home>
        <Meta+b>: fake-key <Left>
        <Meta+d>: fake-key <Shift-Ctrl-Right> ;; fake-key <Ctrl-x>
        <Meta+e>: fake-key <End>
        <Meta+f>: fake-key <Right>
        <Meta+h>: fake-key <backspace>
        <Meta+k>: fake-key <Shift-End> ;; fake-key <Ctrl-x>
        <Meta+u>: fake-key <Shift+Home>;; fake-key <Ctrl-x>
        <Meta+w>: fake-key <Shift-Ctrl-Left> ;; fake-key <Ctrl-x>
        <Meta+y>: fake-key <Ctrl-v>
      normal:
        <Meta+b>: scroll-page 0 -1
        <Meta+d>: scroll-page 0 0.5
        <Meta+f>: scroll-page 0 1
        <Meta+u>: scroll-page 0 -0.5
        M: hint links spawn -d mpv {hint-url}
        m: spawn -d mpv {url}
      prompt:
        <Meta+?>>: rl-delete-char
        <Meta+a>: rl-beginning-of-line
        <Meta+b>: rl-backward-char
        <Meta+e>: rl-end-of-line
        <Meta+f>: rl-forward-char
        <Meta+h>: rl-backward-delete-char
        <Meta+k>: rl-kill-line
        <Meta+u>: rl-unix-line-discard
        <Meta+w>: rl-backward-kill-word
        <Meta+y>: rl-yank
  editor.command:
    global:
    - urxvt
    - -name
    - floating
    - -e
    - vim
    - '{}'
  fonts.completion.category:
    global: bold 8pt monospace
  fonts.completion.entry:
    global: 8pt monospace
  fonts.debug_console:
    global: 8pt monospace
  fonts.hints:
    global: bold 10pt monospace
  fonts.monospace:
    global: '"xos4 Terminess Powerline", WenQuanYi WenQuanYi Bitmap Song, Terminus,
      Monospace, "DejaVu Sans Mono", Monaco, "Bitstream Vera Sans Mono", "Andale Mono",
      "Courier New", Courier, "Liberation Mono", monospace, Fixed, Consolas, Terminal'
  fonts.statusbar:
    global: 9pt monospace
  fonts.web.family.cursive:
    global: z003
  fonts.web.family.fantasy:
    global: z003
  fonts.web.family.fixed:
    global: monospace
  fonts.web.family.sans_serif:
    global: sans
  fonts.web.family.serif:
    global: serif
  fonts.web.family.standard:
    global: Noto Serif
  hints.prev_regexes:
    global:
    - \bprev(ious)?\b
    - \bback\b
    - \bolder\b
    - \b[<←≪]\b
    - \b(<<|«)\b
  new_instance_open_target:
    global: window
  qt.force_platform:
    global: null
  session.default_name:
    global: null
  tabs.tabs_are_windows:
    global: false
  tabs.title.alignment:
    global: left
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?hl=en&q={}
  url.start_pages:
    global: https://www.google.com
  window.hide_decoration:
    global: true
